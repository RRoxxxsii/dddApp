services:

  users_app:
    build:
      context: .
      target: dev
    container_name: users-app
    volumes:
      - .:/proj/backend
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      - dev-backend-net

